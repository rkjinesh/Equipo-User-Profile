<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>User Dashbors</title>
    <meta name="viewport" content="width=device-width,
      initial-scale=1.0"/>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="user-container">
      <div class="userImage">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQK8ffDsJ4jPCqnGI6CmuPG9MHW22ophfZauvpt6qO5qnJz6oKjsySCrmqgrEZLk30ufKs&usqp=CAU" alt="user image">
        <h1 class="userName">David Goggins</h1>
      </div>
      <div class="user-Info">
          <div class="main-user-info">
            <div class="user-box">
              <h3>Age :</h3>
              <h1>39 Years</h1>
            </div>
            <div class="user-box">
              <h3>Blood Group :</h3>
              <h1>A +ve</h1>
            </div>
          </div>

          <div class="main-user-info">
            <div class="user-box">
              <h3>Gender :</h3>
              <h1>Male</h1>
            </div>
            <div class="user-box">
              <h3>Weight : </h3>
              <h1>86 KG</h1>
            </div>
          </div>
          <div class="User-moreInfo">
            <a href="#" onclick="showBalance()"><i class="fa-solid fa-file-invoice-dollar"></i> &nbsp; Account Balance</a>
            <a href="#" onclick="showHospital()"><i class="fa-solid fa-house-medical"></i> &nbsp; Partner Hospital</a>
            <a href="#" onclick="showContact()"><i class="fa-regular fa-address-card"></i> &nbsp; Contact Details</a>
          </div>
      </div>
    </div>
    <script>
      let showBalance = ()=>{
        alert('Your Balance is *** USD')
      }

      let showHospital = ()=>{
        alert('Hospital Details')
      }

      let showContact = ()=>{
        alert('Contact Details')
      }

    </script>
  </body>
</html>
